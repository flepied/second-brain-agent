---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
fail_fast: true

repos:

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1024', '--enforce-all']
        exclude: '^uv\.lock$'

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args:
          - "--profile"
          - "black"

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args:
          - "--exclude-file=uv.lock"
          - "-L"
          - "referers,referer,nin"

  - repo: https://github.com/jackdewinter/pymarkdown
    rev: v0.9.32
    hooks:
      - id: pymarkdown
        args: ["-d", "md014,md013,md041,md053,md033,md011,md045", "scan"]

  - repo: local
    hooks:
      - id: inject-chromadb-version
        name: inject chromadb version into compose.yaml
        entry: make compose.yaml
        language: python
        pass_filenames: false
        files: ^uv.lock$

  - repo: local
    hooks:
      - id: pytest
        name: Pytest checks
        entry: bash -c 'cd "$PWD" && uv run pytest -m "not integration"'
        language: system
        pass_filenames: false
        files: ".*\\.py$"

  - repo: local
    hooks:
      - id: pylint
        name: Pylint checks
        entry: bash -c 'cd "$PWD" && uv run pylint --disable=C0301 "$@"' --
        pass_filenames: true
        language: system
        files: ".*\\.py$"
        exclude: "htmlTemplates\\.py|test.*\\.py|extractors.py"


...
